<div class="row" *ngIf="!loggedIn">
  <div class="col-md-12 text-center">
    <h1>Login</h1>
    <button class="btn btn-outline-primary" (click)="login('google')">Google</button>
    <button class="btn btn-outline-info" (click)="login('twitter')">Twitter</button>
  </div>
</div>
<app-chat *ngIf="loggedIn"></app-chat>
